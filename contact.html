<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Task-4</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body class="body">
    <header class="header">
      <span>HEALTH ON US</span>
    </header>
    <div class="topnav">
      <div>
        <ul class="nav">
          <li><a href="index.html">HOME</a></li>
          <li><a>SERVICES</a></li>
          <li><a href="careers.html">CAREERS</a></li>
          <li><a class="active" href="contact.html">CONTACT</a></li>
        </ul>
        <img class="image" src="blog-icon.png" />
      </div>
    </div>
    <form name="contact" method="post">
      <div class="maincontent">
        <div class="topcontent">
          <label for="name">My Name</label>
          <input type="text" id="name" class="name"/>
          <span id="nameError">*</span>
        </div>
        <div class="topcontent">
          <label>Gender:</label>
          <input type="radio" name="gender" id="gender-male" value="male" />
          <label for="gender-male">Male</label>
          <input
            type="radio"
            name="gender"
            id="gender-female"
            value="female"
          />
          <label for="gender-female">Female</label>
        </div>

        <div class="topcontent">
          <label for="email">My Email Address:</label>
          <input type="text" id="email" />
          <span id="emailError">*</span>
        </div>
        
        <div class="topcontent">
          <label for="number">My Telephone Number:</label>
          <input type="text" id="number" />
        </div>
        <div class="topcontent">
          <label for="org">My Organization Name:</label>
          <input type="text" id="org" />
          <span id="orgError">*</span>
        </div>
        <div class="topcontent">
          <label for="city">My City:</label>
          <input type="text" id="city" />
        </div>
        <div class="topcontent">
          <label for="stateDropdown">My State or Province:</label>
          <select id="stateDropdown">
            <option value="">Select a State</option>
          </select>
        </div>
        <div class="topcontent">
          <input type="radio" name="email1" id="email1" />Email
        </div>
        <div class="topcontent">
          <label>Please Contact Me By:</label>
          <input
            type="radio"
            name="contact-method"
            id="phone"
            value="phone"
          />
          Phone
        </div>
        <div class="topcontent">
          <input type="radio" name="both" id="both" />Both
        </div>
        <div class="topcontent">
          <label for="city">Promotion Code</label>
          <input type="text" id="code" />
        </div>
        <div class="middlecontent">
          <span>Optional Information</span>
          <p></p>
            <i
              >This information is optional but it help us to serve you
              better.</i
            >
          </p>
        </div>
        <div class="more">
          <p>
            <label for="organization"
              >Tell Us More About Your Organization:</label
            >
          </p>

          <p>
            <textarea
              name="organization"
              id="organization"
              cols="43"
              rows="10"
            ></textarea>
          </p>
        </div>
        <div class="middlecontent">
          <label for="interests">What I'd really like to know is:</label>
          <p>
            <textarea
              name="interests"
              id="interests"
              cols="43"
              rows="10"
            ></textarea>
          </p>
        </div>
        <div class="bottombuttons">
        <input
          type="button"
          class="Message"
          value="Send Message"
          onclick="Validate()"
        />
        <input type="reset" class="Message" value="Clear Form" />
        </div>
      </div>
    </form>
    <script src="contact.js"></script>
  </body>
</html>
